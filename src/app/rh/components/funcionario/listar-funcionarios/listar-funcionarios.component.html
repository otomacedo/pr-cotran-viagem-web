
<form [formGroup]="formFiltro">
<div class="card">
  <div class="card-header">
    Funcionários
  </div>
  <div class="form-row">
    <div class="col-sm-5">
      <div class="col-sm-12">
        <label>Pesquisar:</label>
      <input type="text" class="form-control" formControlName="valor">
    </div>
    </div>
    <div class="col-sm-5">
      <div class="col-sm-12">
        <label>Por:</label>
        <select class="form-control" formControlName="tipo">
          <option *ngFor="let filtro of tipos" [(value)]="filtro.tipo">{{filtro.valor}}</option>       
        </select>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="col-sm-12">
    <button class="btn btn-primary" (click)="filtrar()" style="margin-top: 34px;" >Filtrar </button>
      </div>
    </div>
  </div>


  <br>
  <table class="table table-striped table-sm">
    <br>
    <thead>
      <tr>
        <th scope="col-sm-1">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Nome Guerra</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let funcionario of funcionarios | paginate: {itemsPerPage: 5, currentPage: p}">
        <td>{{funcionario.idFuncionario}}
        </td>
        <td>{{ funcionario.nome }}</td>
        <td>{{ funcionario.nomeGuerra }}</td>
        <td>
          <button class=" btn btn-primary btn-sm" (click)="editarFuncionario(funcionario)"><fa-icon [icon]="edit"></fa-icon></button>&nbsp;
          <button class=" btn btn-outline-primary btn-sm" (click)="gerenciarFuncionario(funcionario)"><fa-icon [icon]="conf"></fa-icon></button>
        </td>
      </tr>
      <pagination-controls (pageChange)="p = $event"
        previousLabel="Anterior"
        nextLabel="Próximo"
      ></pagination-controls>
    </tbody>
  </table>
</div>
<br>
</form>

&nbsp;
<button class="btn btn-success" (click)="cadastrarFuncionario()">Cadastrar</button>

 
  <div class="col-sm-0" style="float:right">
    <button class=" btn btn-outline-danger" (click)="listarFuncionariosInativos()">Funcionários
      Inativos</button>
    &nbsp; <button class=" btn btn-primary"  (click)="listarFuncionarios()">Funcionários Ativos</button>&nbsp;
    <button class=" btn btn-dark" (click)="listarTercerizados()">Funcionários Tercerizados</button>
  </div>
