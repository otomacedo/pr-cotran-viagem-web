
<form [formGroup]="formFiltro">
<div class="card">
  <div class="card-header">
    Funcion치rios
  </div>
  <div class="form-row">
    <div class="col-sm-5">
      <div class="col-sm-12">
        <label>Pesquisar:</label>
      <input type="text" class="form-control" formControlName="valor">
    </div>
    </div>
    <div class="col-sm-5">
      <div class="col-sm-12">
        <label>Por:</label>
        <select class="form-control" formControlName="tipo">
          <option>Selecione</option>
          <option *ngFor="let filtro of tipos" [(value)]="filtro.tipo">{{filtro.valor}}</option>       
        </select>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="col-sm-12">
    <button class="btn btn-primary" (click)="filtrar()" style="margin-top: 34px;" >Filtrar </button>
      </div>
    </div>
  </div>


  <br>
  <table class="table table-striped">
    <br>
    <thead>
      <tr>
        <th scope="col">C칩digo</th>
        <th scope="col">Nome</th>
        <th scope="col">Nome Guerra</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let funcionario of funcionarios | paginate: {itemsPerPage: 2, currentPage: p}">
        <td>{{funcionario.idFuncionario}}
        </td>
        <td>{{ funcionario.nome }}</td>
        <td>{{ funcionario.nomeGuerra }}</td>
        <td>
          <button class=" btn btn-primary" (click)="editarFuncionario(funcionario)">Editar</button>&nbsp;
          <button class=" btn btn-outline-primary" (click)="gerenciarFuncionario(funcionario)">Gerenciar</button>
        </td>
      </tr>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </tbody>
  </table>
</div>
<br>
</form>

&nbsp;
<button class="btn btn-success" (click)="cadastrarFuncionario()">Cadastrar</button>
<button class=" btn btn-outline-danger" (click)="listarFuncionariosInativos()" style="float: right;">Funcion치rios
  Inativos</button>
  <span style="float: right;">&nbsp;</span>
