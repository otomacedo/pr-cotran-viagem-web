  <form [formGroup]="formSetor">
    <div class="card">
      <div class="card-header">
        Cadastrar Setor 
      </div>
    <div class="form-row">
      <div class="col-sm-6">
        <div class="col-sm-12">
          <label>Setor:</label>
          
          <input type="text" class="form-control" formControlName="descricao" name="descricao">
          <br>
          <button class=" btn btn-success" (click)="salvarSetor()">Salvar</button>
          &nbsp;
          <button class="btn btn-primary" (click)="voltar()">Voltar</button>
        </div>
      </div>
    </div>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">CÃ³digo</th>
          <th scope="col">Atividade</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let setor of setores | paginate: {itemsPerPage: 5, currentPage: p}">
          <td>{{ setor.idSetor}}
          </td>
          <td>{{ setor.descricao}}</td>
          <td>
            <button class=" btn btn-danger" (click)="excluirSetor(setor)" >Excluir</button>&nbsp;
          </td>
        </tr>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </tbody>
    </table>
  </div>
  </form>
